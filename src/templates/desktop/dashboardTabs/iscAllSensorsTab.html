    <table class="results">
      <tr>
        <th>Sensor</th>
        <th>Item</th>
        <th>State</th>
        <th>Value</th>
        <th>History</th>
        <th>Maximum</th>
        <th>Mean</th>
        <th>Std. Deviation</th>
      </tr>
      <tr ng-repeat="sensor in sensors">
        <td>{{sensor.Sensor}}</td>
        <td>{{sensor.SensorItem}}</td>
        <td>{{sensor.State}}</td>
        <td>{{sensor.Value}}</td>
        <td>{{sensor.Trend}}</td>
        <td>{{sensor.Maximum}}</td>
        <td>{{sensor.Mean}}</td>
        <td>{{sensor.StdDeviation}}</td>
      </tr>
    </table>


  </div>
