
<div class="isc-page">
  <h1 class="only-desktop"
      ng-if="!navCtrl.sessionModel.isAuthenticated()">{{'ISC_LIBRARY_FORMS' | translate}}</h1>
  <h1 class="only-desktop"
      ng-if="navCtrl.sessionModel.isAuthenticated()">{{navCtrl.sessionModel.getFullName()}}'s {{'ISC_LIBRARY_FORMS' | translate}}</h1>

  <h2>{{ 'ISC_LIBRARY_FORMS_SUBTITLE' | translate }}</h2>

  <hr>

  <div ng-repeat="(key,value) in libCtrl.forms | groupBy: 'type'">
    <h3>{{key | iscLibraryFormTypeFilter}}</h3>
    <div class="list-group">
      <div class="list-group-item" style="background-color: transparent"
           ng-repeat="formItem in value | orderBy: 'Date'"
           isc-library-form-directive
           form-item="formItem">
      </div>
    </div>
  </div>
</div>
