<div class="breadcrumb-container">
  <div ng-repeat="link in history" style="display:inline-block; vertical-align:middle" >

    <a class="btn btn-link pull-left breadcrumb-link"
       ng-click="onLinkClicked( link )"
       ui-sref="{{link.state}}">

    <span class="pull-left breadcrumb-link"> &gt;</span>&nbsp; {{getLinkText( link.state )}}</a>
  </div>
</div>
