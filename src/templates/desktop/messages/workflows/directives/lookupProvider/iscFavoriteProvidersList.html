<div class="isc-favorites-providers"
     isc-radio-group="favoritesList">

  <div class="isc-form-group"
       ng-click="onToggle( item ); "
       ng-repeat="item in favoritesList">

    <div isc-radio
         ng-model="item.$$selected"></div>

    <label>{{item.label | translate}}</label>

  </div>
</div>
